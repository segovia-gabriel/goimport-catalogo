<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Catálogo de productos GoImport: cascos Shaft disponibles en todos los talles con precios en USDT y ARS. Consultá por WhatsApp."/>
  <title>Catálogo de Productos</title>
  <style>
    :root {
      --color-primary: #4bc3d1;
      --color-secondary: #a4dfe6;
      --color-light: #fff;
      --color-dark: #333;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--color-light);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      padding-top: 20px;
    }

    .catalog {
      width: 100%;
      max-width: 1000px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: var(--color-light);
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      margin-right: 10px;
    }

    h1 {
      color: var(--color-primary);
      margin: 0;
      font-size: 22px;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .product {
      background-color: var(--color-secondary);
      border: 1px solid var(--color-primary);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .product-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    h2 {
      font-size: 1.2rem;
      color: var(--color-dark);
      margin: 12px 0 8px;
    }

    .specifications {
      text-align: left;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .whatsapp-button {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 12px;
      background-color: var(--color-primary);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #3ab0bd;
    }

    @media (min-width: 600px) {
      main {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 20px;
      }

      .product {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (min-width: 900px) {
      .product {
        flex: 1 1 calc(33.33% - 20px);
      }
    }
  </style>
</head>
<body>
  <div class="catalog">
    <header>
      <img src="https://i.imgur.com/KBTEp3O.png" alt="Logo de GoImport" class="logo" />
      <h1>Catálogo de Productos</h1>
    </header>
    <main>
      <!-- Producto -->
      <section class="product">
        <img src="https://shafthelmets.com/wp-content/uploads/SH-560-EVO-MENIFS.png" alt="Casco SH-560" class="product-image" />
        <h2>Casco SH-560</h2>
        <div class="specifications">
          <p><strong>Marca:</strong> Shaft</p>
          <p><strong>Modelo:</strong> SH-560</p>
          <p><strong>Talles:</strong> S, M, L, XL</p>
          <p><strong>Precio en USDT:</strong> 50 USDT</p>
          <p><strong>Precio:</strong> <span class="precio-ars">Cargando...</span></p>
          <p><strong>Disponibilidad:</strong> En stock</p>
        </div>
        <a class="whatsapp-button" target="_blank" href="https://wa.me/549XXXXXXXXX?text=Hola!%20Estoy%20interesado%20en%20el%20casco%20SH-560,%20¿está%20disponible?">
          Consultar por WhatsApp
        </a>
      </section>
      <!-- Repetí este bloque para más productos -->
    </main>
  </div>

  <script>
    const actualizarPreciosARS = () => {
      fetch("https://criptoya.com/api/dolar")
        .then(res => res.json())
        .then(data => {
          const usdBlue = data.blue;
          const cotizacionFinal = Math.round(usdBlue * 1.03); // +3%
          const precioUSDT = 50;
          const precioARS = cotizacionFinal * precioUSDT;
          const precioFormateado = `$${precioARS.toLocaleString("es-AR")}`;

          document.querySelectorAll(".precio-ars").forEach(el => {
            el.textContent = precioFormateado;
          });
        })
        .catch(() => {
          document.querySelectorAll(".precio-ars").forEach(el => {
            el.textContent = "Error al cargar";
          });
        });
    };

    actualizarPreciosARS();
    setInterval(actualizarPreciosARS, 300000); // 5 minutos
  </script>
</body>
</html>
